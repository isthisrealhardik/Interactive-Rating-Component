<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component</title>

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="star-container">
      <div class="star">
        <img src="/images/icon-star.svg" class="star-img">
      </div>
    </div>
    <div class="text-container">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>
    <div class="rating-container">
      <button class="button" id="buttonOne" value=1>1</button>
      <button class="button" id="buttonTwo" value=2>2</button>
      <button class="button" id="buttonThree" value=3>3</button>
      <button class="button" id="buttonFour" value=4>4</button>
      <button class="button" id="buttonFive" value=5>5</button>
    </div>
    <div class="button-container">
      <button class="submit" type="submit">Submit</button>
    </div>
  </div>

  <!-- SUCCESS CONTAINER -->
  <div class="success-container">
    <div class="success-image">
      <img src="/images/illustration-thank-you.svg" alt="Thank You" class="image">
    </div>
    <div class="success-selected">
      <p class="success-p">You selected <span id="success-span">x</span> out of 5</p>
    </div>
    <div class="success-text">
      <h1 class="success-h1">Thank You!</h1>
      <p class="success-text-p">
        We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!
      </p>
    </div>
  </div>

</html>
